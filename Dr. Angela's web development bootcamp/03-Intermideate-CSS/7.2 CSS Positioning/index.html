<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>

    *{
      margin : 0px;
      padding : 0px;
    }
    
    .red-circle{
      height : 200px;
      width : 200px;
      border-radius: 50%;
      position : absolute;
      /* left : 50%;
      top : 50%; */
      left : 250px;
      top : 150px;
      background-color: red;
      
    }
    .blue-box{
      position : relative;
      top : 200px;
      left : 200px;
      height : 300px;
      width : 500px;      
      background-color: blue;
    }
    
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>
</body>

</html>
